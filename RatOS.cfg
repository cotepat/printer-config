#############################################################################################################
### STEPPER MOTORS, DRIVERS & SPEED LIMITS
#############################################################################################################
#---------------------------------------------------- X -----------------------------------------------------
# The X axis motor moves the left print head left and right.
# Connected to MOTOR 0 on BIGTREETECH Octopus V1.1 F446
# Driver: BTT TMC2209 v1.3
# Motor: LDO-42STH48-2504AC
# Voltage: 24
#------------------------------------------------------------------------------------------------------------
[tmc2209 stepper_x]
stealthchop_threshold: 0
interpolate: False
uart_pin: x_uart_pin
run_current: 1.1
driver_TBL: 1
driver_TOFF: 3
driver_HEND: 0
driver_HSTRT: 0
sense_resistor: 0.11

[stepper_x]
step_pin: x_step_pin
dir_pin: x_dir_pin
enable_pin: !x_enable_pin
microsteps: 64
full_steps_per_rotation: 200
rotation_distance: 40

#---------------------------------------------------- DUAL_CARRIAGE -----------------------------------------
# The DUAL_CARRIAGE axis motor moves the right print head left and right.
# Connected to MOTOR 7 on BIGTREETECH Octopus V1.1 F446
